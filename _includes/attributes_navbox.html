<table>
  <tr>
    <th colspan='2'>Attributes Navigation</th>
  <tr>
    <th>System Book</th>
    <td>
      {% assign docs = site.attributes | where: 'category', 'System Book' %}
      {% for doc in docs %}
        <a href="{{ site.url }}{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a>
        {% unless forloop.last %}&bull;{% endunless %}
      {% endfor %}
    </td>
  </tr>
</table>
